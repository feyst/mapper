<!doctype html>
<html lang="en">
<head>
    <title>JQ and XSL mapper</title>
    <link rel="icon" href="icon.svg">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Tool to map xml files and json files to xml files or json files using JQ and XSLT 3.0"/>
</head>
<body>
<header>
    <h1>JQ and XSL mapper</h1>
    <h5 id="version"></h5>
    <select id="layout">
        <option value="'source mapping' 'result result'">source mapping | result</option>
        <option value="'mapping mapping' 'source result'">mapping | source result</option>
    </select>
    &nbsp;
    <label><input type="checkbox" id="autoRun" checked> Auto run</label>
    &nbsp;
    <button id="run" style="display: none;">Run</button>
    <button id="autoMapButton" style="display: none;">Auto map</button>
    <div id="networkStatus"/>
</header>
<section class="content">
    <div id="source" class="box">
        <h2>Source</h2>
        <input type="file" id="sourceUpload" accept=".json, .xml"/>
        <div class="cEditor" id="sourceEditor"></div>
    </div>
    <div id="mapping" class="box">
        <h2>Mapping</h2>
        <input type="file" id="mappingUpload" accept=".xsl, .xslt, .jq"/>
        <span id="mappingLoading" style="display: none;">Loading...</span>
        <div class="cEditor" id="mappingEditor"></div>
    </div>

    <div id="result" class="box">
        <h2>Result</h2>
        <label id="jqRawOption">
            <input type="checkbox" id="jqRaw"/>
            RAW output
        </label>
        &nbsp;
        <button id="downloadResult">Download</button>
        <div class="inProgress"></div>
        <div class="cEditor" id="resultEditor"></div>
    </div>
</section>
<footer> </footer>
</body>
</html>
